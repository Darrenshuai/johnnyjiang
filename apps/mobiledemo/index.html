            t = e.length, n = 0, // []内写入需要缓存的图片相对路径,以","分隔
                r = function(e) {
                    var r = new Image;
                    r.onload = function() {
                        ++n,
                        T.text(parseInt(n / t * 100) + "%");
                        if (parseInt(n / t * 100) == 100) {
                            x.fadeOut();
                            $("#carousel").fadeIn();
                        }
                    },
                    r.src = e;
                };
            for (var i = 0; i < t; ++i) {r(e[i])};
    }();    
    var carousel = new verDrag("#carousel");

});
