<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>测试滑动</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" href="css/layout.css">
</head>
<body>
	<div class="ham-con" id="testham">
		<div class="con-inner">
			 <section class="pane1">
          <div class="stage">
            <p class="p1" data-animation="fadeIn 1s 1s"><img src="images/p1_02.png"></p>
            <p class="p2" data-animation="fadeInUp 1s"><img src="images/p1_04.png"></p>
            <p class="p3" data-animation="fadeInUp 1s"><img src="images/p1_05.png"></p>
            <p class="p4" data-animation="fadeInLeftBig 1s"><a id="nextp" class="nextbtn"><img src="images/p1_06.png"></a></p>
            <p class="p5"><img src="images/p1_07.png"></p>
        </div>
     </section>
	    <section class="pane2"><div class="stage">
        <p class="p1" data-animation="fadeInUp 1s"><img src="images/p2_02.png"></p>
        <p class="p2" data-animation="fadeInUp 1s 1s"><img src="images/p2_03.png"></p>
        <p class="p3" data-animation="fadeInUp 1s 0.3s"><img src="images/p2_04.png"></p>
        <p class="p4" data-animation="fadeInUp 1s 0.6s"><img src="images/p2_05.png"></p>
        <p class="p5" data-animation="fadeInUp 1s 0.9s"><img src="images/p2_06.png"></p>
         <p class="p6"><img src="images/p1_07.png"></p>
     </div> </section>
      <section class="pane3"><div class="stage">
        <p class="p1"><img src="images/p3_01.png"></p>
        <div class="mains">
          <p data-animation="fadeInUp 1s"><img src="images/p3_02.png"></p>
          <p data-animation="bounceIn 1s"><img src="images/p3_03.png"></p>
          <p data-animation="fadeInUp 1s"><img src="images/p3_04.png"></p>
          <p data-animation="fadeInUp 1s"><img src="images/p3_05.png"></p>
          <p data-animation="fadeInUp 1s 0.3s"><img src="images/p3_07.png"></p>
          <p data-animation="fadeInUp 1s 0.6s"><img src="images/p3_08.png"></p>
          <p class="p4" data-animation="fadeInUp 1s 0.9s"><img src="images/p3_12.png"></p> 
          <p class="p6" data-animation="fadeInUp 1s 1s"><img src="images/p3_10.png"></p>
          <p class="p10" data-animation="fadeInUp 1s 1.2s"><img src="images/p3_15.png"></p> 
        </div>
        <p class="p11"><img src="images/p3_16.png"></p> 
      </div> </section>
      <section class="pane4"><div class="stage">
        <p class="p1" data-animation="fadeInUp"><img src="images/p4_03.png"></p>
        <p class="p2" data-animation="fsectionpInY 1s 0.3s"><img src="images/p4_05.png"></p>
        <p class="p3" data-animation="fadeInUp 1s 0.6"><img src="images/p4_08.png"></p>
        <p class="p4"><img src="images/p4_09.png"></p>
      </div> </section>
      <section class="pane5"><div class="stage">
        <p class="p1"  data-animation="fadeInUp"><img src="images/p5_03.png"></p>
        <p class="p2" data-animation="fadeInUp 1s 0.3s"><img src="images/p5_05.png"></p>
        <p class="p3" data-animation="fadeInUp 1s 0.6s"><img src="images/p5_08.png"></p>
        <p class="p4"><img src="images/p5_09.png"></p>
      </div> </section>
      <section class="pane6"><div class="stage">
        <p class="p1" data-animation="fadeInUp"><img src="images/p6_03.png"></p>
        <p class="p2" data-animation="fadeInUp 1s 0.3s"><img src="images/p6_06.png"></p>
        <p class="p3" data-animation="fadeInUp 2s 0.6s"><img src="images/p6_08.png"></p>
        <p class="p4"><img src="images/p6_10.png"></p>
        <p class="p5"><img src="images/p6_07.png"></p>
      </div> </section>
      <section class="pane7"><div class="stage">
        <p class="p1" data-animation="fadeInUp 1s"><img src="images/p7_02.png"></p>
        <p class="p7"><img src="images/p7_06.png"></p>
        <div class="resume">
            <div class="music">
              <p class="p2"><img src="images/p7_03.png"></p>
              <p class="p3"><img src="images/p7_05.png"></p>
              <p class="p5"><img src="images/p7_05_1.png"></p>
              <p class="p6"><img src="images/p7_05_2.png"></p>
            </div>
          </div>
        </div> </section>
      <section class="pane8"><div class="stage">
        <div class="mains">
          <p data-animation="fadeInUp"><img src="images/p8_02.png"></p>
          <p data-animation="fadeInUp 1.5s 0.3s"><img src="images/p8_03.png"></p>
          <p data-animation="fadeInUp 2s 0.6s"><img src="images/p8_04.png"></p>
          <p data-animation="fadeInUp 2s 0.9s"><a href="mailto:tracy.qi@zhaopin.com.cn"><img src="images/p8_06.png"></a></p>
          <p data-animation="fadeInUp 2s 1.2s"><img src="images/p8_07.png"></p>
        </div>
        <p class="p6"><img src="images/p8_08.png"></p>
      </div> </section>
		</div>
	</div>
</body>
<!-- <script type="text/javascript" src="js/jquery.min.js"></script> -->
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript"  src="js/hammer.min.js"></script>
<script type="text/javascript" src="js/swipeapp.js"></script>
<script type="text/javascript">
	$(function(){
		var app=new SwipeApp('testham','section');
		app.init();
	})
</script>
</html>
